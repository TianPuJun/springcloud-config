
spring.application.name=config-server
server.port=8888

#http请求地址和资源文件映射如下:
#
#/{application}/{profile}[/{label}] http://localhost:8888/app/dev/master
#/{application}-{profile}.yml http://localhost:8888/application-dev.yml
#/{label}/{application}-{profile}.yml http://localhost:8888/app/application-test.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties

#spring.cloud.config.server.git.uri：配置git仓库地址
#spring.cloud.config.server.git.searchPaths：配置仓库路径
#spring.cloud.config.label：配置仓库的分支
#spring.cloud.config.server.git.username：访问git仓库的用户名
#spring.cloud.config.server.git.password：访问git仓库的用户密
spring.cloud.config.server.git.uri=https://github.com/TianPuJun/springcloud-config-properties
spring.cloud.config.server.git.searchPaths=repo
spring.cloud.config.label=master
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=


eureka.client.serviceUrl.defaultZone=http://localhost:8889/eureka/

